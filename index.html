<html>
    <head><script src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script> 
<script>
  var socket = io.connect('http://localhost:4000');

  socket.on('news', function (data) {
  
      var x = JSON.stringify(data);
      console.log(x);
      socket.emit('connectEvent', { my: 'data' });
      //alert(JSON.stringify(data));
      $("#target").text(data["hello"]);
  });


// recepcao do broadcast
 socket.on('helloeveryone', function (data) {
     
   var x = JSON.stringify(data)
   console.log(x);

   $("#everyone").append(data["broadcastMessage"]+"<br>");
  
 });

// chamadas ao server
 function sendBroadcast() {
   var msg = $("#inputBox").val();
   socket.emit('helloeveryone', { broadcastMessage: msg });
 }


</script>
</head>
<body>

    <h1>PacNode</h1>
    <div id="target">welcome</div>   

	<input type="text" name="inputBox" id="inputBox" />
	<button onclick="JavaScript:sendBroadcast()">send!</button> <br />
	<div id="everyone"></div>
</body>
</html>
